<app-navbar-dashboard />

<div class="bg-black min-h-screen text-white overflow-x-hidden max-w-screen px-4 py-10 sm:pl-72">
  <h2 class="text-xl sm:text-2xl font-semibold mb-6">Gestión de Reseñas</h2>

  <div class="grid gap-5">
    <div
      *ngFor="let review of reviews"
      class="bg-neutral-800 rounded-lg p-4 shadow-md"
    >
      <div class="flex justify-between items-center mb-2">
        <h3 class="text-lg font-semibold">{{ review.libro }}</h3>
        <span class="text-yellow-400 text-sm">⭐ {{ review.puntuacion }}</span>
      </div>
      <p class="text-sm italic text-gray-300 mb-2">"{{ review.comentario }}"</p>
      <div class="flex justify-between items-center text-xs text-gray-400">
        <span>Por: {{ review.usuario }}</span>
        <div class="space-x-2">
          <button class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded">Editar</button>
          <button class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
