<app-navbar-dashboard />

<!-- Contenedor principal debajo del navbar -->
<div class="bg-black min-h-screen text-white overflow-x-hidden max-w-screen px-4 py-10 sm:pl-72">
  <h2 class="text-lg sm:text-xl font-semibold mb-4">Recomendados para ti</h2>

  <div class="overflow-x-auto whitespace-nowrap -mx-2 px-2">
    <div class="inline-flex gap-3 sm:gap-4">
      <article
        *ngFor="let libro of librosRecomendados; trackBy: trackByTitulo"
        class="bg-neutral-800 rounded-xl p-3 w-[140px] sm:w-[160px] md:w-[180px] flex-none text-center shadow-md hover:scale-105 transition-transform duration-300"
      >
        <img
          [src]="libro.image"
          [alt]="libro.title"
          class="w-full h-[180px] sm:h-[200px] md:h-[220px] object-cover rounded-md mb-3"
        />
        <h3 class="text-sm sm:text-base font-medium line-clamp-2">{{ libro.title }}</h3>
        <p class="text-yellow-400 text-xs sm:text-sm mt-1">‚≠ê {{ libro.rating }}</p>
      </article>
    </div>
  </div>
</div>
