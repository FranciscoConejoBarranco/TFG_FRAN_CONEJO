<app-navbar-dashboard />

<div class="bg-black min-h-screen text-white overflow-x-hidden max-w-screen px-4 py-10 sm:pl-72">
  <h2 class="text-xl sm:text-2xl font-semibold mb-6">Gesti√≥n de Usuarios</h2>

  <div class="grid gap-5">
    <div
      *ngFor="let usuario of usuarios"
      class="bg-neutral-800 rounded-lg p-4 shadow-md"
    >
      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
        <div>
          <p class="font-semibold text-base">{{ usuario.nombre }}</p>
          <p class="text-sm text-gray-400">{{ usuario.email }}</p>
        </div>
        <div class="flex items-center gap-3 mt-2 sm:mt-0">
          <span
            class="text-xs px-2 py-1 rounded bg-blue-700"
          >
            {{ usuario.rol }}
          </span>
          <button class="px-3 py-1 bg-green-600 hover:bg-green-700 rounded text-sm">
            Editar
          </button>
          <button class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded text-sm">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
